<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="images/Portifolio/Slide1.PNG" alt="Imagem 1" class="gallery-item">
        <img src="images/Portifolio/Slide2.PNG" alt="Imagem 2" class="gallery-item">
        <img src="images/Portifolio/Slide3.PNG" alt="Imagem 3" class="gallery-item">
        <img src="images/Portifolio/Slide4.PNG" alt="Imagem 4" class="gallery-item">
        <img src="images/Portifolio/Slide5.PNG" alt="Imagem 5" class="gallery-item">
        <img src="images/Portifolio/Slide6.PNG" alt="Imagem 6" class="gallery-item">
        <img src="images/Portifolio/Slide7.PNG" alt="Imagem 7" class="gallery-item">
        <img src="images/Portifolio/Slide8.PNG" alt="Imagem 8" class="gallery-item">
    </div>

    <div id="modal" class="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="expandedImg">
        <div id="caption"></div>
        <button id="prev" class="nav-button">&lt; Anterior</button>
        <button id="next" class="nav-button">Pr√≥ximo &gt;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
